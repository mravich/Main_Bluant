<!Doctype html>

<html>
<head>
    <link rel = "stylesheet" href="/CSS/style.css" />

</head>



<h1 class='ambient-light'>Start creating a story together</h1>

<div class="container" style="display:inline-block;margin-left:200px;">
<h2>START BY WRITING YOUR NAME</h2>
  <span class="fieldRow">
    <input id="name" type="name" placeholder="Good you know how to click! Enter name!" class="form-control author-input"/>
    <label for="email">Name goes here!!</label>
    <i for="email" class="fa fa-envelope-o"></i>
    <i id="iconWrong" class="iconCheck fa fa-times"></i>
    <i id="iconPassed" class="iconCheck fa fa-check"></i>
  </span>

</div>


<div class="container" style="display:inline-block;">
<h2>CONTINUE BY WRITING YOUR LINE</h2>
  <span class="fieldRow">
    <input id="email" type="email" placeholder="Try using words that make sense" class="form-control content-input" />
    <label for="email">Enter one line of text</label>
    <i for="email" class="fa fa-envelope-o"></i>
    <i id="iconWrong" class="iconCheck fa fa-times"></i>
    <i id="iconPassed" class="iconCheck fa fa-check"></i>
  </span>

</div>
<button class="btn btn-primary add-line">Add</button>
<h2 style="margin-left:500px; margin-top:-100px;">SEE IF YOUR LINE IS MATCHING THE REST OF THE STORY SO FAR</h2>
<table style ="margin:0 auto;">
  <tbody class ="lines-list" style="font-size:30px;">

  </tbody>
</table>












<script type ="text/template" class="lines-list-template">
<span class="content" style="text-align: center;"><%=content%> - <i style="font-size:25px;"><%=author%></i></span>
<div style="display:inline-block;">
  <button class="btn btn-warning edit-line" style="margin-left:200px;display:none;">EDIT</button><button class="btn btn-danger delete-line " style="margin-left:200px;display:none;>DELETE</button>
</div>

</script>

<script src="/utilities/jquery-3.2.1.min.js"></script>
<script src="/utilities/underscore-min.js"></script>
<script src="/utilities/backbone-min.js"></script>
<script src="/Js/scripts.js"></script>


<script>var $field = $('input');
var $iconCC = $('#iconCC');

$field.on('focus', function() {
  $(this).parent().addClass('focus');
  $(this).parent().removeClass('active');
})

$field.on('blur', function() {
  $(this).parent().removeClass('focus');

  if ($field.val() !== "") {
    $(this).parent().addClass('active');
  } else {
    $(this).parent().removeClass('active');
    $('.iconCheck').hide();
  }
});

$field.on('keydown', function() {
  var emailaddress = $field.val();

  if( !isValidEmailAddress( emailaddress ) ) {
    $('#iconPassed').hide();
    $('#iconWrong').show();
  } else {
    $('#iconPassed').show();
    $('#iconWrong').hide();
  }

})

function isValidEmailAddress(emailAddress) {
    var pattern = /^(([a-zA-Z]|[0-9])|([-]|[_]|[.]))+[@](([a-zA-Z0-9])|([-])){2,63}[.](([a-zA-Z0-9]){2,63})+$/gi;
    return pattern.test(emailAddress);
};</script>


</body>
</html>
